<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Book Store Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>BookWorld Project</h1>
    <p>Responsive Design + JavaScript Tasks</p>
  </header>

  <!-- ALERT BUTTON -->
  <section class="section">
    <h2>1️⃣ Alert on Button Click</h2>
    <button onclick="showAlert()">Click Me</button>
  </section>

  <!-- FORM VALIDATION -->
  <section class="section">
    <h2>2️⃣ Form Validation</h2>
    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="email" placeholder="Enter Email">
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- CALCULATOR -->
  <section class="section">
    <h2>3️⃣ Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </section>

  <!-- CHANGE TEXT -->
  <section class="section">
    <h2>4️⃣ Change Text on Click</h2>
    <p id="changeText">This text will change.</p>
    <button onclick="changeText()">Change Text</button>
  </section>

  <script src="script.js"></script>

</body>
</html>
