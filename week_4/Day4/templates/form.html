<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>

    <h1>User Registration Form</h1>

    <form action="/submit" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <hr>

    <h2>Stored Users:</h2>

    <ul>
        {% for user in users %}
            <li>{{ user[1] }} - {{ user[2] }}</li>
        {% endfor %}
    </ul>

</body>
</html>
