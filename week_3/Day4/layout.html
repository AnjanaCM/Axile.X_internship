<!DOCTYPE html>
<html>
<head>
    <title>Layout Design</title>
    <style>
        /* Apply box model to all elements */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Header */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;          /* Padding (inside spacing) */
            border: 3px solid black; /* Border */
            margin: 10px;           /* Margin (outside spacing) */
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 15px;
            margin: 10px;
            border: 2px solid black;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        /* Content */
        .content {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px;
            border: 2px solid black;
            min-height: 200px;
        }

        /* Footer */
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Website Header</h1>
        <p>This is the header section</p>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="content">
        <h2>Main Content Area</h2>
        <p>This section represents the content area of the webpage.</p>
        <p>Box model properties applied: margin, padding, border, width.</p>
    </div>

    <div class="footer">
        <p>Â© 2026 My Website | Footer Section</p>
    </div>

</body>
</html>
